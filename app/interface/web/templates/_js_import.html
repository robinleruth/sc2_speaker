<script type="text/template" id="action_view_template">
    <div class="parent time col-md-2">
        <p class="view"><%= time %></p>
        <input class="edit" value="<%= time %>" />
    </div>
    <div class="parent name col-md-2">
        <p class="view"><%= name %></p>
        <input class="edit" value="<%= name %>" />
    </div>
    <div class="parent action_type col-md-2">
        <p class="view"><%= action_type %></p>
        <input class="edit" value="<%= action_type %>" />
    </div>
    <div class="delete col-md-2">DELETE</div>
</script>
